{% load i18n %}

<form class="d-flex my-3"
      hx-get="{% if param %}{% url route_name param %}{% else %}{% url route_name %}{% endif %}"
      hx-target="#content"
      hx-swap="innerHTML"
      novalidate>
    {% for f in search_form %}
        {{ f }}
    {% endfor %}
    <button class="btn btn-outline-success" type="submit">{% trans "Search" %}</button>
</form>
