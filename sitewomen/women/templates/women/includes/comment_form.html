{% load i18n %}

<h5>{% trans "Add a comment" %}</h5>

{% get_current_language as LANGUAGE_CODE %}

<form id="commentForm" name="commentForm" action="{% url 'comment_create_view' post.slug %}"
	  method="post" data-post-slug="{{ post.slug }}" data-lang="{{ LANGUAGE_CODE }}">
	{{ form }}
	<div class="d-grid gap-2 d-md-block mt-2">
		<input class="btn btn-success" type="submit" value="{% trans 'Submit comment' %}" id="commentSubmit">
	</div>
</form>
