{% load i18n %}
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label form-check-label" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
    {% if field.value %}
        <p class="col-10 pt-2 ps-0">{% trans "Current value:" %}
            <a href="{{ field.value.url }}">{{ field.value }}</a>
        </p>
        <label class="col-sm-2 col-form-label" for="photo-clear_id">{% trans "Clear" %}</label>
        <input class="form-check-input mt-2 px-0" type="checkbox" name="photo-clear" id="photo-clear_id">
        <p><input type="file" name="photo" class="form-control w-50" accept="image/*" id="id_photo"></p>
    {% else %}
        <input type="file" name="photo" class="form-control w-50" accept="image/*" id="id_photo2">
    {% endif %}
</div>
