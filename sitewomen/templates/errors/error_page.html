{% extends 'base.html' %}
{% load i18n %}

{% block content %}

        {{ error_message }} | <a href="{% url 'home' %}"><strong>{% trans "Return to homepage" %}</strong></a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="{% trans 'Close' %}"></button>
    </div>
{% endblock content %}
