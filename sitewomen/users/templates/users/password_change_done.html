{% extends 'base.html' %}
{% load i18n %}

{% block content %}

            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<p class="fs-5"><a href="{% url 'users:profile' %}">{% trans "Return to profile editing page" %}</a></p>

{% endblock %}
