{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1>{{ title }}</h1>

<form action="" method="post">
    {% csrf_token %}
    <div class="invalid-feedback">
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% for field in form %}
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label form-check-label" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        <div class="invalid-feedback">
            {% for error in f.errors %}
                <p class="mb-0">{{ error }}</p>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">{% trans "Send" %}</button>
</form>

{% endblock %}
